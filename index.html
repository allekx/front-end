<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Landing Page</title>
</head>

<body>
  <main>

    <div class="header">
      <img src="./img/logo ALL.svg" alt="Logo ALL">
      <article>
        <ul class="redes">
          <li class="github">
            <img src="./img/icon github.png" alt="icon GitHub">
          </li>
          <li class="whatsapp">
            <img src="./img/icon whatsapp.png" alt="icon Whatsapp">
          </li>
          <li class="instagram">
            <img src="./img/icon instagram.png" alt="icon Instagram">
          </li>
          <li class="linkedin">
            <img src="./img/icon linkedin.png" alt="icon linkedin">
          </li>
        </ul>
      </article>
    </div>



    <section class="container">
      <div class="projetos">
        <h1>Projetos</h1>
        <img src="./img/exemple 1.png" alt="">
        <img src="./img/exemple 2.png" alt="">
        <img src="./img/exemple 3.png" alt="">
      </div>
      <div class="sobre">
        <h1>Sobre</h1>
        <div><span>2023</span></div>
      </div>
    </section>


    <section class="container2">

      <div class="perfil">
        <img src="./img/perfil alex.png" alt="">
        <p>Alex Sander <br>
          @alequisi <img src="./img/icon verificado.png" alt=""></p>     
      </div>

      <div class="homem-aranha">
        <a class="button-aranha" href="#" onclick="toggleActive()"><img src="./img/esquerda.png" alt=""></a>

        <img src="./img/homem aranha.png" alt="" class="aranha" id="aranha">
        <img src="./img/boneco.png" alt="" class="boneco" id="boneco">
        
        <a class="button-aranha2" href="#" onclick="toggleActive()"><img src="./img/direira.png" alt=""></a>
      </div>

    </section>
  </main>
  <script src="./script.js"></script>
</body>

</html>
